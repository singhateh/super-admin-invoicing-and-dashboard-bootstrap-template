<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>Super Admin</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
   <!-- themify css -->
   <link rel="stylesheet" type="text/css" href="plugins/themify/themify-icons.css">
   <!-- custom style css -->
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
   <!-- Demo styles -->
</head>

<body>
   <!-- ================================
         login-wrapper
         ================================-->
   <section class="login-outer-wrapper">
      <div class="login-top-bg"></div>
      <!-- end of login-top-bg -->
      <div class="login-bottom-bg"></div>
      <!-- end of login-bottom-bg -->
      <div class="login">
         <div class="login-head">
            <h2>Welcome !<span>Super Admin</span></h2>
            <p>Sign in with credentials</p>
         </div>
         <!-- end of login-head -->
         <div class="login-credential-wrapper">
            <div class="login-input-wrapper clearfix">
               <div class="icon-box">
                  <i class="ti-email"></i>
               </div>
               <!-- end of icon-box -->
               <div class="input-box">
                  <input type="text" name="u_name" placeholder="Username">
               </div>
               <!-- end of input-box -->
            </div>
            <!-- end of login-input-wrapper -->
         </div>
         <!-- end of login-credential-wrapper -->
         <div class="login-credential-wrapper">
            <div class="login-input-wrapper clearfix">
               <div class="icon-box">
                  <i class="ti-lock"></i>
               </div>
               <!-- end of icon-box -->
               <div class="input-box">
                  <input type="password" name="u_password" placeholder="password">
               </div>
               <!-- end of input-box -->
            </div>
            <!-- end of login-input-wrapper -->
            <div class="row forget-wrapper clearfix">
               <div class="col-sm-12">
                  <a href="#" class="text-center">Forgot Password ?</a>
               </div>
               <!-- end of col-sm-12 -->
            </div>
            <!-- end of forget-wrapper -->
         </div>
         <!-- end of login-credential-wrapper -->
         <div class="btn-wrapper-sign">
            <a href="index-2.html" class="btn sign-in-btn">Sign in</a>
         </div>
         <!-- end of btn-wrapper-sign -->
         <div class="sign-btn-wrapper">
            <a href="#"><span>Don't have an account ? </span>Sign Up Now</a>
         </div>
         <!-- end of sign-btn-wrapper -->
      </div>
      <!-- end of login -->
      <div class="footer-login">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <p>Copyright &copy; 2019 <a href="https://laratech.live">Laratech Templates</a>.</p>
               </div>
               <!-- end of col-md-6 -->
               <div class="col-md-6">
                  <ul class="pull-right">
                     <li><a href="#">Smart Invoice</a></li>
                     <li><a href="#">Privacy Policy</a></li>
                  </ul>
               </div>
               <!-- end of col-md-6 -->
            </div>
            <!-- end of row -->
         </div>
         <!-- end of container -->
      </div>
      <!-- end of footer-login -->
   </section>
   <!-- end of login-outer-wrapper -->
   <!--==============================
         footer
         ==============================-->
   <footer>
      <div class="container">
         <div class="row">
            <div class="col-sm-6">
               <p>Copyright &copy; 2019 <a href="https://laratech.live">Laratech Templates</a>.</p>
            </div>
            <div class="col-sm-6">
               <ul class="footer-list">
                  <li><a href="#">Merchant</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Home</a></li>
               </ul>
               <!-- end of footer-list -->
            </div>
            <!-- end of col-md-4 -->
         </div>
         <!-- end of row -->
      </div>
      <!-- end of container -->
   </footer>
   <!-- end of footer -->
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS, then Plugins, then Custom js -->
   <!-- Jquery -->
   <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
   <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
   <!-- apexcharts -->
   <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
   <!-- datatable -->
   <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
   <!-- Custom js -->
   <script src="assets/js/custom.js"></script>
</body>

</html>
